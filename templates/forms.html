{% extends "base.html" %}
{% load staticfiles %}
{% load crispy_forms_tags %}


{% block content %}



<div class='row'>
<div class='col-sm-6 col-sm-offset-3'>

<h3>{{ profile.user }}</h3>
<div class='col-sm-3'>

{% if profile.picture %}
<img src='{{ profile.picture.url }}' class='img-responsive'/>
{% else %}

<img src='{% static "img/profile_default.jpg" %}' class='img-responsive' />
</div>
{% endif %}

<div>

{% if title %}
<h1 class='{% if title_align_center %}text-align-center{% endif %}'>{{ title }}</h1>
{% endif %}

<form method='POST' action='' enctype="multipart/form-data" >{% csrf_token %}
{{ form|crispy }}

<input class='btn btn-primary' type='submit' value='Submit' />

</form>
</div>
</div>
</div>
{% endblock %}
